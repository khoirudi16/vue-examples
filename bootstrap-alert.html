<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <style>
        body{
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="root">
        <bootstrap-alert><strong>Holy Cow !</strong> How in this world</bootstrap-alert>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

    Vue.component('bootstrap-alert',{
        template: `<div v-show="isVisible" class="alert alert-warning alert-dismissible fade show" role="alert">
            <slot></slot>
            <button @click="isVisible = false" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>`,

          data(){
              return{
                  isVisible: true
              }
          }
    });

    let app = new Vue({
        el: '#root'
    })
    </script>
</body>
</html>
