<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <style>
        body{
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="root">
            <message title="Hello World" body="Lorem ipsum dolor sit amet, consectetur adipiscing elit. <strong>Pellentesque risus mi</strong>, tempus quis placerat ut, porta nec nulla. Vestibulum rhoncus ac ex sit amet fringilla. Nullam gravida purus diam, et dictum <a>felis venenatis</a> efficitur. Aenean ac <em>eleifend lacus</em>, in mollis lectus. Donec sodales, arcu et sollicitudin porttitor, tortor urna tempor ligula, id porttitor mi magna a neque. Donec dui urna, vehicula et sem eget, facilisis sodales sem."></message>
            
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

    Vue.component('message',{
        template: `<div><article class="message" v-show="isVisible">
                    <div class="message-header">
                      <p>{{title}}</p>
                      <button @click="isVisible = false" class="delete" aria-label="delete"></button>
                    </div>
                    <div class="message-body">
                        {{body}}
                    </div>
                </article>
                
                <button v-show="!isVisible" @click="isVisible = true"> Show Message </button></div>`,

        props: ['title', 'body'],
        
        data(){
            return {
                isVisible : true
            }
        }

    });

    let app = new Vue({
        el: '#root'
    });
    </script>
</body>
</html>
